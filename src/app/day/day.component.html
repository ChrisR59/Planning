<div class="day text-center">
    <h2>{{day}}</h2>
    <div class="row my-1" *ngFor="let a of activities">
        <div class="col-7 offset-1">
            {{ a.name }}
        </div>
        <div class="col-2">
            <button class="btn btn-danger" (click)="DeleteActivity(a)">X</button>
        </div>
    </div>
</div>
